  <script>


    var bar = document.querySelector('input[type="range"]');
    bar.oninput = function () {
      var valwuw = bar.value;
      if (valwuw == 100) {


        window.location.href = "./description.html"

      }else if (valwuw == 0){
        window.location.href = "./credit.html"
      }


    }



    bar.onwheel = function () {
      var valwuw = bar.value;
      if (valwuw == 100) {


        window.location.href = "./description.html"

      }else if (valwuw == 0){
        window.location.href = "./credit.html"
      }
      bar.value = bar.value - -10
    }




  </script>


  <script>
